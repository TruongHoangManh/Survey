<!DOCTYPE html>
<html lang="en">
<head>
    <title>Type Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./Bootstrap5/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./Bootstrap5/bootstrap-5.0.2-dist/css/w3css.css" rel="stylesheet">
    <link href="./Bootstrap5/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="./Bootstrap5/Ionicons/css/ionicons.min.css" rel="stylesheet">
    <script src="./Bootstrap5/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
    <script src="./Bootstrap5/jquery/dist/jquery.min.js"></script>
    <script src="./Bootstrap5/myjs/mycss.css"></script>
    <!--Datepicker-->

    <link rel="stylesheet" href="./Bootstrap5/bootstrap-5.0.2-dist/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="./Bootstrap5/bootstrap-5.0.2-dist/css/bootstrap-timepicker.min.css">


</head>
<body>
    <div class="container pt-3">
        <h1>Create my form/survey/traning examination...</h1>
        <p class="w3-right w3-large"><span class="fa fa-user w3-large"></span> <span id="username"></span> <i class="fa fa-sign-out w3-large" onclick="signOut();"></i></p>
    </div>
    <div class="container p-5 my-5 border" id="container">
        <div class="row">
            <div class="col-12 mx-auto">
                <input type="text" class="w3-input w3-large w3-light-grey" id="title" placeholder="Enter title of my form">
            </div>
        </div> <!--end title row-->

        <div class="row p-3 w3-panel w3-round-large w3-border  w3-border-green">

            <div class="col-1 m-auto">
                Setting:
            </div>

            <div class="col-3 m-auto">
                <label>Submit answer:</label>
                <select id="answertime" data-bs-toggle="tooltip" title="1 time allow member answer only 1time. Many time allow member answer many time, record by final answer">
                    <option value="1">1 times</option>
                    <option value="2">Many times</option>
                </select>
            </div>

            <div class="col-2 my-auto">
                <label>Deadline:</label>
                <select id="deadline" data-bs-toggle="tooltip" title="If you have due date => Chose 'Yes'" onchange="Deadline_setting();">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>


            <div class="col-3 m-auto" id="DateArea" style="visibility:hidden">
                <label>Date:</label>
                <input type="text" class="" id="datepicker" data-bs-toggle="tooltip" title="Date for finish your survey" />
            </div>

            <div class="col-3 m-auto" id="TimeArea" style="visibility:hidden">
                <label>Time:</label>
                <input type="text" class="" id="timepicker" data-bs-toggle="tooltip" title="Time for finish your survey" />
            </div>


        </div>

        <!-- 1st Block start-->
        <div class="QuestionBlock">
            //Question Block
        </div>
        <div class="row">
            <button class="w3-button w3-round w3-border w3-teal mx-auto w3-large" onclick="CreateSurvey();">Create my survey</button>
        </div>

    </div> <!--end container-->

    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2023 TL-TIM Mr.Leo (Ext: 6609-1800) Copyright:
            <a class="text-dark" href="http://cvn-veng/survey/form.html">CVN Eng Survey Form</a>
        </div>
        <!-- Copyright -->
    </footer>
    <script src="Scripts/index_common_v1.min.js"></script>
    <script src="./Bootstrap5/custom-selectbox.js"></script>
    <!--<script src="./Bootstrap5/myjs/myjs_updating.js"></script>-->
    <script type="text/javascript" language="javascript">
        var versionUpdate = (new Date()).getTime();
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "./Bootstrap5/myjs/myjs_v1.min.js?v=" + versionUpdate;
        document.body.appendChild(script);
    </script>
    <script src="./Bootstrap5/bootstrap-5.0.2-dist/js/bootstrap-datepicker.min.js"></script>
    <script src="./Bootstrap5/bootstrap-5.0.2-dist/js/bootstrap-timepicker.min.js"></script>
    <script src="./Bootstrap5/bootstrap-5.0.2-dist/js/jquery.inputmask.js"></script>
    <script src="./Bootstrap5/bootstrap-5.0.2-dist/js/jquery.inputmask.date.extensions.js"></script>
    <script src="./Bootstrap5/bootstrap-5.0.2-dist/js/jquery.inputmask.extensions.js"></script>


    <!--Add Icon to option of select-->
    <script>
        $('#example').IconSelectBox(true); // isImg: boolean
        $('#optionselect').IconSelectBox(false); // isImg: boolean

    </script>

    <!--Add tool tip-->
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })

    </script>



</body>
</html>
