    <style>
        #grad1, #grad2 {

           /* height: 100px;*/
            background-color: red; /* For browsers that do not support gradients */
            background-image: linear-gradient(to left, red, yellow);
        }

        .bg {
            /* The image used */
            background-image: url(./img/loginbg7.gif);
            /* Full height */

            /* Center and scale the image nicely */

            background-repeat: no-repeat;

<body class=" bg hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a>LOG IN </a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg" style="font-size:large;">Sign in to start your session</p>

            <form id="login-form" class="input-group-lg">
                <div class="form-group has-feedback">
                    <input style="font-size:medium;" type="text" tabindex="0" class="form-control" name="username" id="username" placeholder="Code">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input style="font-size:medium;" type="password" tabindex="0" class="form-control" name="password" id="password" placeholder="Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group" id="loginfail" style="background-color: #e13d3d; ">
                    <!--<span style="color:white;"><i class="glyphicon glyphicon-warning-sign"></i> Make sure you type your Code (not include 'V') and password correctly. Both your password and Code are case-sensitive.</span>-->
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <button id="btnsignin" type="submit" tabindex="0" class="btn  btn-primary btn-block btn-flat btn-lg" style="font-size:larger">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

        </div>
        <!-- /.login-box-body -->
    </div>
